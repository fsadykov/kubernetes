apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: github-proxy
spec:
  rules:
  - host: {{ .Values.endpoint }}
    http:
      paths:
      - backend:
          serviceName: github-proxy
          servicePort: 80
        path: /
  tls:
  - hosts:
    - {{ .Values.endpoint }}
    secretName: github-proxy-tls