{{- if and .Values.rbac.create (not .Values.rbac.clusterAdminRole) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: {{ template "isitup-dashboard.name" . }}
    chart: {{ template "isitup-dashboard.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "isitup-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
rules:
  # Allow Dashboard to create 'isitup-dashboard-key-holder' secret.
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - create

  # Allow Dashboard to create 'isitup-dashboard-settings' config map.
- apiGroups:
    - ""
  resources:
    - configmaps
  verbs:
    - create

  # Allow Dashboard to get, update and delete Dashboard exclusive secrets.
- apiGroups:
    - ""
  resources:
    - secrets
  resourceNames:
    - isitup-dashboard-key-holder
    - {{ template "isitup-dashboard.fullname" . }}
  verbs:
    - get
    - update
    - delete
    - create

  # Allow Dashboard to get and update 'isitup-dashboard-settings' config map.
- apiGroups:
    - ""
  resources:
    - configmaps
  resourceNames:
    - isitup-dashboard-settings
  verbs:
    - get
    - update
    - watch
- apiGroups:
    - "apps"
  resources:
    - "*"
  verbs:
    - get
    - list
    - watch

- apiGroups:
    - "*"
  resources:
    - "*"
  verbs:
    - get
    - list
    - watch

  # Allow Dashboard to get metrics from heapster.
- apiGroups:
    - ""
  resources:
    - services
  resourceNames:
    - heapster
  verbs:
    - proxy
- apiGroups:
    - ""
  resources:
    - services/proxy
  resourceNames:
    - heapster
    - "http:heapster:"
    - "https:heapster:"
  verbs:
    - get
{{- end -}}
